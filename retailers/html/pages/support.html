<h1>Support</h1>

<h2>Submit a Bug</h2>

<p>KitePaint.com uses GitHub to keep track of bug reports. To file a bug report, go to <a href="https://github.com/WattyRev/kitepaint/issues">GitHub</a> and add a new issue.</p>

<h2>Ask a Question</h2>
<form ng-submit="send()">
	<label for="input-message">Write your question in the space provided below:</label>
	<textarea id="input-message" ng-model="message" required></textarea>
	<button type="submit" class="button action">Send</button>
</form>
