<h1>Activate Your Account</h1>
<p ng-show="activated === 'activating'">Activating your account...</p>
<p class="success" ng-show="activated === 'activated'">Your account has been successfully activated! <a ui-sref="home">Click here to login.</a></p>
<p class="error" ng-show="activated === 'invalid'">Your account could not be activated.</p>
