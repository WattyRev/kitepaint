<h1>Contact</h1>
<p>For general inquiries, use the contact form below. For bug reports or technical support, report issues on <a href="https://github.com/WattyRev/kitepaint/issues" target="_blank">GitHub</a></p>
<form class="form center" ng-submit="send()">
	<label for="input-name">Name</label>
	<input type="text" id="input-name" required ng-model="name"/>
	<label for="input-email">Email</label>
	<input type="email" id="input-email" required ng-model="email" placeholder="e.g. ihavequestions@curiosity.org"/>
	<label for="select-subject">Subject</label>
	<select id="select-subject" ng-model="subject">
		<option value="Getting listed as a manufacturer">Getting listed as a manufacturer</option>
		<option value="Getting listed as a retailer">Getting listed as a retailer</option>
		<option value="Comments or Questions">Comments or Questions</option>
		<option value="Other">Other</option>
	</select>
	<label for="textarea-comments">Comments</label>
	<textarea id="textarea-comments" ng-model="comments" required></textarea>
	<input type="submit" class="button action" value="Send" />
</form>
