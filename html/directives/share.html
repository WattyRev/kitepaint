	<div class="content">
		<div class="link-content" ng-show="selected === 'link'">
			<label for="share-url">Copy and share this url:</label>
			<input id="share-url" type="text" disabled ng-model="url" />
		</div>
		<div class="email-content" ng-show="selected === 'email'">
			<form ng-submit="share_email();">
				<label for="share-email-to">Send an email to</label>
				<input id="share-email-to" type="email" required placeholder="e.g. coolguy@website.com" ng-model="share_email_to" />
				<label for="share-email-name">Your Name</label>
				<input id="share-email-name" type="text" required ng-model="share_email_name" placeholder="e.g. Billy Joel" />
				<label for="share-email-from">Your email address</label>
				<input id="share-email-from" type="email" required placeholder="e.g. isharestuff@website.com" ng-model="share_email_from" />
				<input type="submit" class="button" value="Send" />
			</form>
		</div>
		<div class="facebook-content" ng-show="selected === 'facebook'">
		</div>
		<div class="twitter-content" ng-show="selected === 'twitter'">
			
		</div>
		<div class="google-content" ng-show="selected === 'google'">
			
		</div>
	</div>
